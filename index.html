<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calulater">
        <input id="inputbox" type="text" placeholder="0">
        <hr>
        <div>
            <button class="operter">AC</button>
            <button class="operter">DEL</button>
            <button class="operter">%</button>
            <button class="operter">/</button>
        </div>
        <div>
            <button id="soundBtn">7</button>
            <button>8</button>
            <button>9</button>
            <button class="operter">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operter">-</button>
        </div>
          <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operter">+</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalbtn">=</button>
    </div>
    </div>
 

 <script src="script.js"></script>
</body>
</html>
